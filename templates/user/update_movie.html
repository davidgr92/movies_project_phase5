{% extends "layout.html" %}

{% block content %}
  <h2 class="text-center mb-4"><u>{{ movie.name }}</u></h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Update Movie</h3>
      <form method="POST" action="{{ url_for('user.update_movie', movie_id=movie.id) }}">
        <div class="mb-3">
          <label for="user_rating" class="form-label">User Rating</label>
          <input type="number" class="form-control" min="0" max="10" step="0.1"
                 id="user_rating" name="user_rating" value="{{ user_fields.user_rating }}">
        </div>
        <div class="mb-3">
          <label for="note" class="form-label">Personal Note</label>
          <input type="text" class="form-control" id="note" name="note"
                 value="{{ user_fields.user_note if user_fields.user_note else '' }}">
        </div>
        <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Update Movie</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
